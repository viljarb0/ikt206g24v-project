apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14
        env:
        - name: POSTGRES_DB
          value: "postgres"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "Password1."
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: pg-hba
          mountPath: /etc/postgresql/pg_hba.conf
          subPath: pg_hba.conf
        args:
        - "-c"
        - "hba_file=/etc/postgresql/pg_hba.conf"
      volumes:
      - name: postgres-storage
        emptyDir: {}  # âœ… Ephemeral storage for staging
      - name: pg-hba
        configMap:
          name: pg-hba-staging-config
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: staging
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
